<div class="trades">
  <div *ngFor="let trade of trades$ | async">
    <div [ngClass]="{'bids-order': trade.order_type === 'sell', 'asks-order': trade.order_type === 'buy' }">
      <span *ngIf="trade.order_type === 'sell'">売</span>
      <span *ngIf="trade.order_type === 'buy'">買</span>
      <span>{{ trade?.rate }}</span>
      <span>{{ trade?.amount }}</span>
    </div>
  </div>
</div>
